<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#1a1a2e"/>
  <pattern id="grid-b" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#16213e" stroke-width="1"/>
  </pattern>
  <rect width="800" height="450" fill="url(#grid-b)"/>
  <!-- Team cards -->
  <rect x="20" y="20" width="240" height="200" rx="12" fill="#252545" stroke="#00d4ff" stroke-width="2"/>
  <rect x="280" y="20" width="240" height="200" rx="12" fill="#252545" stroke="#ff00aa" stroke-width="2"/>
  <rect x="540" y="20" width="240" height="200" rx="12" fill="#252545" stroke="#00ff88" stroke-width="2"/>
  <rect x="20" y="240" width="240" height="190" rx="12" fill="#252545" stroke="#ffaa00" stroke-width="2"/>
  <rect x="280" y="240" width="240" height="190" rx="12" fill="#252545" stroke="#aa00ff" stroke-width="2"/>
  <rect x="540" y="240" width="240" height="190" rx="12" fill="#252545" stroke="#00aaff" stroke-width="2"/>
  <!-- Card labels -->
  <text x="140" y="120" font-family="Arial, sans-serif" font-size="20" fill="#00d4ff" text-anchor="middle">Team Alpha</text>
  <text x="400" y="120" font-family="Arial, sans-serif" font-size="20" fill="#ff00aa" text-anchor="middle">Team Beta</text>
  <text x="660" y="120" font-family="Arial, sans-serif" font-size="20" fill="#00ff88" text-anchor="middle">Team Gamma</text>
</svg>