<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow6">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad6)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Orbitron, monospace" font-size="20" font-weight="bold" fill="#00d4ff" text-anchor="middle" filter="url(#glow6)">Interactive Prototype: Crystal Clear Feedback</text>

  <!-- Interactive prototype -->
  <g transform="translate(200, 80)">
    <rect x="0" y="0" width="400" height="300" fill="rgba(26, 26, 46, 0.9)" stroke="#00d4ff" stroke-width="2" filter="url(#glow6)"/>
    
    <!-- Header bar -->
    <rect x="0" y="0" width="400" height="40" fill="rgba(0, 212, 255, 0.1)"/>
    <circle cx="20" cy="20" r="5" fill="#00d4ff"/>
    <circle cx="40" cy="20" r="5" fill="#00d4ff"/>
    <circle cx="60" cy="20" r="5" fill="#00d4ff"/>
    <text x="380" y="25" font-family="JetBrains Mono, monospace" font-size="12" fill="#00d4ff" text-anchor="end">LIVE</text>
    
    <!-- Interactive elements -->
    <rect x="20" y="60" width="360" height="40" fill="rgba(0, 212, 255, 0.2)" stroke="#00d4ff" stroke-width="1" rx="5"/>
    <text x="200" y="85" font-family="JetBrains Mono, monospace" font-size="14" fill="#00d4ff" text-anchor="middle">Click Me!</text>
    
    <!-- Specific feedback -->
    <g transform="translate(410, 60)">
      <path d="M 0 20 L -10 20 L -15 10 L -10 0 L 0 0 Z" fill="#00d4ff"/>
      <rect x="0" y="0" width="200" height="40" fill="#00d4ff" rx="3"/>
      <text x="100" y="15" font-family="JetBrains Mono, monospace" font-size="11" fill="black" text-anchor="middle">"Button should show</text>
      <text x="100" y="28" font-family="JetBrains Mono, monospace" font-size="11" fill="black" text-anchor="middle">loading spinner"</text>
    </g>
    
    <!-- Animation demo -->
    <rect x="20" y="120" width="100" height="60" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="1" rx="5">
      <animate attributeName="x" values="20;280;20" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="70" y="155" font-family="JetBrains Mono, monospace" font-size="12" fill="#8b5cf6" text-anchor="middle">Sliding</text>
    
    <g transform="translate(410, 140)">
      <path d="M 0 10 L -10 10 L -15 5 L -10 0 L 0 0 Z" fill="#8b5cf6"/>
      <rect x="0" y="0" width="180" height="20" fill="#8b5cf6" rx="3"/>
      <text x="90" y="14" font-family="JetBrains Mono, monospace" font-size="11" fill="white" text-anchor="middle">"Smooth ease-in-out"</text>
    </g>
  </g>

  <!-- Happy developer -->
  <g transform="translate(100, 200)">
    <circle cx="0" cy="0" r="40" fill="rgba(0, 212, 255, 0.2)" stroke="#00d4ff" stroke-width="2"/>
    <text x="0" y="5" font-family="JetBrains Mono, monospace" font-size="24" fill="#00d4ff" text-anchor="middle">ðŸ˜Š</text>
    <text x="0" y="70" font-family="JetBrains Mono, monospace" font-size="14" fill="#00d4ff" text-anchor="middle">Developer</text>
    <text x="0" y="90" font-family="JetBrains Mono, monospace" font-size="12" fill="#666" text-anchor="middle">"I know exactly</text>
    <text x="0" y="105" font-family="JetBrains Mono, monospace" font-size="12" fill="#666" text-anchor="middle">what to build!"</text>
  </g>

  <!-- Bottom message -->
  <text x="400" y="450" font-family="JetBrains Mono, monospace" font-size="16" fill="#00d4ff" text-anchor="middle">Result: Ship in 1 round, 2 days total</text>
</svg>