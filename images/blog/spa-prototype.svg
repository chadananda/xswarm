<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGrad8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow8">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGrad8)"/>
  
  <!-- Main container -->
  <rect x="50" y="50" width="700" height="300" fill="rgba(26, 26, 46, 0.9)" stroke="#00d4ff" stroke-width="2" rx="10"/>
  
  <!-- Sidebar -->
  <rect x="50" y="50" width="200" height="300" fill="rgba(0, 212, 255, 0.1)" rx="10 0 0 10"/>
  <text x="150" y="80" font-family="Orbitron, monospace" font-size="14" fill="#00d4ff" text-anchor="middle">Editor</text>
  
  <!-- Code editor area -->
  <g transform="translate(70, 100)">
    <text x="0" y="0" font-family="JetBrains Mono, monospace" font-size="12" fill="#8b5cf6">function</text>
    <text x="60" y="0" font-family="JetBrains Mono, monospace" font-size="12" fill="#00d4ff">generateUI</text>
    <text x="130" y="0" font-family="JetBrains Mono, monospace" font-size="12" fill="#666">() {</text>
    
    <text x="10" y="20" font-family="JetBrains Mono, monospace" font-size="12" fill="#ff3b3b">return</text>
    <text x="50" y="20" font-family="JetBrains Mono, monospace" font-size="12" fill="#666">(</text>
    
    <text x="20" y="40" font-family="JetBrains Mono, monospace" font-size="12" fill="#00d4ff">&lt;div&gt;</text>
    <text x="30" y="60" font-family="JetBrains Mono, monospace" font-size="12" fill="#00d4ff">&lt;h1&gt;</text>
    <text x="60" y="60" font-family="JetBrains Mono, monospace" font-size="12" fill="#ccc">Hello</text>
    <text x="95" y="60" font-family="JetBrains Mono, monospace" font-size="12" fill="#00d4ff">&lt;/h1&gt;</text>
    
    <text x="0" y="100" font-family="JetBrains Mono, monospace" font-size="12" fill="#666">}</text>
  </g>
  
  <!-- Live preview -->
  <rect x="270" y="70" width="460" height="260" fill="rgba(0, 0, 0, 0.3)" stroke="#00d4ff" stroke-width="1" rx="5"/>
  <text x="500" y="95" font-family="Orbitron, monospace" font-size="14" fill="#00d4ff" text-anchor="middle">Live Preview</text>
  
  <!-- Preview content -->
  <g transform="translate(290, 120)">
    <rect x="0" y="0" width="420" height="180" fill="white" rx="5"/>
    <text x="210" y="50" font-family="Arial, sans-serif" font-size="32" fill="black" text-anchor="middle">Hello</text>
    
    <!-- Update indicator -->
    <circle cx="400" cy="20" r="8" fill="#00d4ff">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="380" y="25" font-family="JetBrains Mono, monospace" font-size="10" fill="#00d4ff" text-anchor="end">LIVE</text>
  </g>
</svg>