<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGrad9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad9)"/>
  
  <!-- Chat window -->
  <rect x="150" y="50" width="500" height="400" fill="rgba(26, 26, 46, 0.9)" stroke="#8b5cf6" stroke-width="2" rx="10"/>
  
  <!-- Header -->
  <rect x="150" y="50" width="500" height="50" fill="rgba(139, 92, 246, 0.2)" rx="10 10 0 0"/>
  <text x="400" y="80" font-family="Orbitron, monospace" font-size="16" fill="#8b5cf6" text-anchor="middle">AI Configuration Assistant</text>
  
  <!-- Messages -->
  <g transform="translate(170, 120)">
    <!-- AI message -->
    <rect x="0" y="0" width="300" height="40" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="1" rx="20"/>
    <text x="20" y="25" font-family="JetBrains Mono, monospace" font-size="12" fill="#8b5cf6">What would you like to build today?</text>
    
    <!-- User message -->
    <rect x="160" y="60" width="300" height="40" fill="rgba(0, 212, 255, 0.2)" stroke="#00d4ff" stroke-width="1" rx="20"/>
    <text x="180" y="85" font-family="JetBrains Mono, monospace" font-size="12" fill="#00d4ff">I need a dashboard for analytics</text>
    
    <!-- AI response with suggestions -->
    <rect x="0" y="120" width="350" height="60" fill="rgba(139, 92, 246, 0.2)" stroke="#8b5cf6" stroke-width="1" rx="20"/>
    <text x="20" y="140" font-family="JetBrains Mono, monospace" font-size="12" fill="#8b5cf6">Great! I can help with that. Would you like:</text>
    <text x="20" y="160" font-family="JetBrains Mono, monospace" font-size="12" fill="#8b5cf6">• Real-time data? • Historical trends?</text>
    
    <!-- Quick action buttons -->
    <g transform="translate(0, 200)">
      <rect x="0" y="0" width="100" height="30" fill="rgba(0, 212, 255, 0.2)" stroke="#00d4ff" stroke-width="1" rx="15"/>
      <text x="50" y="20" font-family="JetBrains Mono, monospace" font-size="11" fill="#00d4ff" text-anchor="middle">Real-time</text>
      
      <rect x="110" y="0" width="100" height="30" fill="rgba(0, 212, 255, 0.2)" stroke="#00d4ff" stroke-width="1" rx="15"/>
      <text x="160" y="20" font-family="JetBrains Mono, monospace" font-size="11" fill="#00d4ff" text-anchor="middle">Historical</text>
      
      <rect x="220" y="0" width="100" height="30" fill="rgba(0, 212, 255, 0.2)" stroke="#00d4ff" stroke-width="1" rx="15"/>
      <text x="270" y="20" font-family="JetBrains Mono, monospace" font-size="11" fill="#00d4ff" text-anchor="middle">Both</text>
    </g>
  </g>
  
  <!-- Input area -->
  <g transform="translate(170, 380)">
    <rect x="0" y="0" width="380" height="40" fill="rgba(0, 0, 0, 0.3)" stroke="#666" stroke-width="1" rx="20"/>
    <text x="20" y="25" font-family="JetBrains Mono, monospace" font-size="12" fill="#666">Type your response...</text>
    
    <circle cx="420" cy="20" r="18" fill="#00d4ff"/>
    <text x="420" y="25" font-family="JetBrains Mono, monospace" font-size="16" fill="white" text-anchor="middle">→</text>
  </g>
</svg>