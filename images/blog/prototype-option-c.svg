<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="450" fill="#1a1a2e"/>
  <pattern id="grid-c" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#16213e" stroke-width="1"/>
  </pattern>
  <rect width="800" height="450" fill="url(#grid-c)"/>
  <!-- Timeline -->
  <line x1="50" y1="225" x2="750" y2="225" stroke="#00d4ff" stroke-width="3"/>
  <!-- Milestones -->
  <circle cx="150" cy="225" r="15" fill="#00d4ff"/>
  <circle cx="300" cy="225" r="15" fill="#00ff88"/>
  <circle cx="450" cy="225" r="15" fill="#ff00aa"/>
  <circle cx="600" cy="225" r="15" fill="#ffaa00"/>
  <circle cx="750" cy="225" r="12" fill="#666" stroke="#00d4ff" stroke-width="2" fill-opacity="0.5"/>
  <!-- Labels -->
  <text x="150" y="190" font-family="Arial, sans-serif" font-size="16" fill="#00d4ff" text-anchor="middle">Sprint 1</text>
  <text x="300" y="190" font-family="Arial, sans-serif" font-size="16" fill="#00ff88" text-anchor="middle">Sprint 2</text>
  <text x="450" y="190" font-family="Arial, sans-serif" font-size="16" fill="#ff00aa" text-anchor="middle">Sprint 3</text>
  <text x="600" y="190" font-family="Arial, sans-serif" font-size="16" fill="#ffaa00" text-anchor="middle">Sprint 4</text>
  <text x="750" y="190" font-family="Arial, sans-serif" font-size="16" fill="#666" text-anchor="middle">Future</text>
  <!-- Progress bars -->
  <rect x="100" y="260" width="100" height="20" rx="10" fill="#252545" stroke="#00d4ff" stroke-width="1"/>
  <rect x="100" y="260" width="100" height="20" rx="10" fill="#00d4ff" opacity="0.8"/>
  <rect x="250" y="260" width="100" height="20" rx="10" fill="#252545" stroke="#00ff88" stroke-width="1"/>
  <rect x="250" y="260" width="80" height="20" rx="10" fill="#00ff88" opacity="0.8"/>
  <rect x="400" y="260" width="100" height="20" rx="10" fill="#252545" stroke="#ff00aa" stroke-width="1"/>
  <rect x="400" y="260" width="45" height="20" rx="10" fill="#ff00aa" opacity="0.8"/>
</svg>